<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookMyShow Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">BookMyShow</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Plays</a></li>
      <li><a href="#">Sports</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Book Tickets For Your Favorite Movies</h1>
      <p>Movies, Events, Plays and Sports - All at one place!</p>
      <a href="#" class="btn">Book Now</a>
    </div>
  </section>

  <!-- Movies Section -->
  <section class="movies">
    <h2>Popular Movies</h2>
    <div class="movies-grid">
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300" alt="Movie 1">
        <h3>Movie Title 1</h3>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300" alt="Movie 2">
        <h3>Movie Title 2</h3>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300" alt="Movie 3">
        <h3>Movie Title 3</h3>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300" alt="Movie 4">
        <h3>Movie Title 4</h3>
      </div>
    </div>
  </section>

</body>
</html>
